<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="color.css">
</head>
<body>
  <div class="game-container">
    <h1>Color Guessing Game</h1>
    <div id="game-area" class="hide">
      <p>Guess the color: <span id="color-code"></span></p>
      <div class="colors">
        <div class="color-box" id="color1"></div>
        <div class="color-box" id="color2"></div>
        <div class="color-box" id="color3"></div>
      </div>
      <p id="timer">Time left: <span id="time">10</span> seconds</p>
    </div>
    <button id="start-button">Start Game</button>
    <p id="message"></p>
    <script src="color.js"></script>
  </div>
</body>
</html>
